<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Progress Bars</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="mb-4">
    <label for="progress1" class="form-label">Progress Bar with Percentage</label>
    <div class="progress">
      <div class="progress-bar" id="progress1" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
        70%
      </div>
    </div>
  </div>

  <div class="mb-4">
    <label for="progress2" class="form-label">Striped and Animated Progress Bar</label>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress2" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        50%
      </div>
    </div>
  </div>
</div>


</body>
</html>
