<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Colorful List</h1>
        <ul class="list-unstyled">
            <li class="text-primary">Item 1</li>
            <li class="bg-warning text-success">Item 2</li>
            <li class="text-danger">Item 3</li>
            <li class="bg-info text-warning">Item 4</li>
            <li class="text-secondary">Item 5</li>
            <li class="bg-light text-info">Item 6</li>
            <li class="text-dark">Item 7</li>
            <li class="bg-danger text-light">Item 8</li>
            <li class="text-success">Item 9</li>
            <li class="bg-primary text-dark">Item 10</li>
        </ul>
    </div>
    
</body>
</html>
